<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Driven Clay</title>
        <link href="./src/output.css" rel="stylesheet" />
    </head>
    <body class="m-0 p-0 overflow-hidden">
        <section
            class="js-hero-video h-dvh w-screen relative flex items-center justify-center overflow-hidden"
        >
            <!-- Vimeo video background with placeholder -->
            <div
                class="h-full left-0 overflow-hidden fixed top-0 w-full -z-[1] js-video-container"
            >
                <!-- Placeholder background image -->
                <img
                    src="./src/images/hero-placeholder.png"
                    alt="Placeholder"
                    class="absolute top-0 left-0 w-full h-full object-cover object-center js-video-placeholder"
                />

                <!-- Vimeo iframe -->
                <iframe
                    src="https://player.vimeo.com/video/935907723?background=1&autoplay=1&muted=1&loop=1&playsinline=1&title=0&byline=0&portrait=0"
                    class="h-[56.25vw] left-1/2 min-h-screen min-w-[177.77vh] absolute top-1/2 w-screen -translate-1/2"
                    frameborder="0"
                    allow="autoplay; fullscreen"
                    allowfullscreen
                ></iframe>
            </div>

            <!-- Logo container -->
            <img
                src="./src/images/driven-clay-mark-white.svg"
                alt="Logo"
                class="w-40 lg:w-[200px]"
            />
        </section>

        <!-- Page content - visible after video has faded out -->
        <section
            class="js-main-content opacity-0 relative h-dvh flex flex-col justify-between py-10"
        >
            <div class="absolute top-0 left-0 w-full h-full -z-[2]">
                <img
                    src="./src/images/hero-bg.jpg"
                    alt="Shooting Day"
                    class="w-full h-full object-cover object-center"
                />
            </div>

            <div
                class="absolute top-0 left-0 h-full w-full bg-black opacity-20 -z[1]"
            ></div>

            <div class="relative w-full grid items-center justify-center">
                <img
                    src="./src/images/driven-clay-wordmark-white.svg"
                    alt="Logo"
                    class="w-[220px]"
                />
            </div>

            <div
                class="relative w-full grid grid-cols-1 lg:grid-cols-2 py-10 h-full px-8 lg:px-0"
            >
                <div
                    class="col-span-1 h-full flex flex-col justify-center items-center lg:border-r lg:border-white"
                >
                    <h2
                        class="font-['Flecha'] font-medium text-xl lg:text-3xl text-white text-center"
                    >
                        CORPORATE CLAY<br />
                        PIGEON EXPERIENCE
                    </h2>

                    <a
                        href="./exclusive-corporate-shooting-experience.html"
                        target="_self"
                        class="font-['Rubik'] text-sm uppercase text-white tracking-[2.24px] mt-4"
                    >
                        Find out more
                    </a>
                </div>

                <div
                    class="col-span-1 h-full flex flex-col justify-center items-center border-t lg:border-t-0 border-white"
                >
                    <h2
                        class="font-['Flecha'] font-medium text-xl lg:text-3xl text-white text-center"
                    >
                        SIMULATED GAME<br />SHOOTING
                    </h2>

                    <a
                        href="./simulated-game-shooting.html"
                        target="_self"
                        class="font-['Rubik'] text-sm uppercase text-white tracking-[2.24px] mt-4"
                    >
                        Find out more
                    </a>
                </div>
            </div>

            <div class="relative w-full grid items-center justify-center">
                <h1
                    class="font-['Flecha'] font-medium text-base lg:text-3xl text-white text-center"
                >
                    PREMIUM SHOOTING DAYS<br />
                    BY DRIVEN CLAY
                </h1>
            </div>
        </section>

        <script src="./src/js/HeroVideo.js" type="text/javascript"></script>
    </body>
</html>
